apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello
  namespace: test-hello
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hello.k8s.itclover.ru
    http:
      paths:
      - backend:
          service:
            name: hello
            port:
              number: 8080
        path: /
        pathType: ImplementationSpecific